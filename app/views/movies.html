<div class="container">
    <div class="row" ng-controller="MoviesController" >
        <div class="col-xs-12" ng-if="!showMovies">
            <h3>{{message}}</h3>
        </div>
        <div class="col-xs-12" ng-if="showMovies">
            <div class="row row-content">
                <div class="col-xs-12 col-sm-9">
                    <h2>Movies</h2>
                    <ul class="media-list">
                        <li class="media" ng-repeat="movie in movies">
                            <div class="media-left media-middle">
                                <img class="media-object img-thumbnail" ng-src={{movie.image}}>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{movie.name}}</h2>
                                 <span>{{movie.designation}}</span>
                                <p>{{movie.description}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p style="padding:20px;"></p>
                </div>
            </div>
          
        </div>
    </div>
</div>
